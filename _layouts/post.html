---
layout: default_2
---

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
	<div class="blog-single mb-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<h3 class="mt-4 mb-2">{{page.title}}</h3>
				<div class="post-meta text-uppercase mb-3">
					<span class="text-color">{{page.date | date_to_long_string}}</span>
				</div>
				<p>{{page.excerpt | strip_html | truncatewords: "25"}}</p>
			</div>
		</div>
        {% if page.post_image %}
		<div class="blog-img position-relative mt-5 mb-5">
			<img src="{{page.post_image | relative_url}}" alt="{{post.title}}" class="img-fluid w-100"/>
		</div>
        {% endif %}
		<div class="row justify-content-center">
			<div class="col-lg-10 mx-auto">
				<div class="post-content">
					{{page.content}}
				</div>
			</div>
		</div>
	</div>
</div>	

		</div>
	</div>
</section>
